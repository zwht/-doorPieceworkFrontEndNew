<div class="user_index_cpt">
  <div class="alain-default__content-title">
    <h1>
      {{activatedRoute.routeConfig.data.title}}
      <button class="add_btn" (click)="add()" nz-button nzType="primary">新建</button>
      <small>Welcome !</small>
    </h1>
  </div>
  <nz-card>
    <sf mode="search" [schema]="searchSchema" (formSubmit)="search($event)" (formReset)="search($event)"></sf>
    <st #st [data]="url" [req]="req" [res]="res" ps=10 [columns]="columns"></st>
  </nz-card>
</div>
